<!DOCTYPE html>
<html>
<head>
	<title>Hangman - JS Capstone Project</title>
	<link rel=“stylesheet” type=“text/css” href=“https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css“>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="begin-game-btn">New game</div>

	<div class="phrase-display__container">
		<div class="phrase-display"></div>	
	</div>
	<div class="congratulations">Congratulations!</div>


	<div class="guess">
		<div class="guess__num-spaces-msg"></div>
		<div class="guess-letter__container">
			<span class="guess-letter__msg">Guess a letter:</span>
			<input class="guess-letter__input" maxlength="1"></input>
			<span class="guess-letter__submit-btn">Go</span>
		</div>		
		<div class="incorrect-letters__container">
			Incorrect letters:
			<div class="incorrect-letters__display"></div>
		</div>
	</div>

	<div class="hints">
		<div class="hints__toggle-btn">Show hints</div>
		<div class="hints__display"></div>
		<div class="hints__cycle-btn">Another hint please</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
